<!DOCTYPE html>
<html lang="en" class="h-full">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}StreamForge{% endblock %}</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/htmx.org@1.9.12"></script>
    <script>
        tailwind.config = {
            darkMode: 'class',
            theme: {
                extend: {
                    colors: {
                        brand: {
                            50: '#f0f4ff',
                            100: '#dbe4ff',
                            200: '#bac8ff',
                            300: '#91a7ff',
                            400: '#748ffc',
                            500: '#5c7cfa',
                            600: '#4c6ef5',
                            700: '#4263eb',
                            800: '#3b5bdb',
                            900: '#364fc7',
                        },
                        surface: {
                            50: '#f8f9fa',
                            100: '#f1f3f5',
                            200: '#e9ecef',
                            300: '#dee2e6',
                            400: '#ced4da',
                            500: '#adb5bd',
                            600: '#868e96',
                            700: '#495057',
                            800: '#343a40',
                            900: '#212529',
                        }
                    },
                    fontFamily: {
                        sans: ['Inter', 'system-ui', '-apple-system', 'sans-serif'],
                        mono: ['JetBrains Mono', 'Fira Code', 'monospace'],
                    }
                }
            }
        }
    </script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&family=JetBrains+Mono:wght@400;500&display=swap" rel="stylesheet">
    <style>
        /* Custom scrollbar */
        ::-webkit-scrollbar { width: 6px; height: 6px; }
        ::-webkit-scrollbar-track { background: transparent; }
        ::-webkit-scrollbar-thumb { background: #ced4da; border-radius: 3px; }
        ::-webkit-scrollbar-thumb:hover { background: #adb5bd; }

        /* Transition helpers */
        .fade-in { animation: fadeIn 0.3s ease-in-out; }
        @keyframes fadeIn { from { opacity: 0; transform: translateY(8px); } to { opacity: 1; transform: translateY(0); } }

        /* Drop zone animation */
        .drop-zone.drag-over { border-color: #4c6ef5 !important; background: #f0f4ff !important; }

        /* Toggle switch */
        .toggle-switch { position: relative; width: 44px; height: 24px; }
        .toggle-switch input { opacity: 0; width: 0; height: 0; }
        .toggle-slider { position: absolute; cursor: pointer; inset: 0; background: #dee2e6; border-radius: 24px; transition: 0.3s; }
        .toggle-slider::before { content: ''; position: absolute; height: 18px; width: 18px; left: 3px; bottom: 3px; background: white; border-radius: 50%; transition: 0.3s; box-shadow: 0 1px 3px rgba(0,0,0,.15); }
        .toggle-switch input:checked + .toggle-slider { background: #4c6ef5; }
        .toggle-switch input:checked + .toggle-slider::before { transform: translateX(20px); }

        /* Progress bar animation */
        .progress-animate { transition: width 0.5s ease; }

        /* Sidebar active */
        .nav-link.active { background: #f0f4ff; color: #4c6ef5; font-weight: 600; }
        .nav-link:hover:not(.active) { background: #f8f9fa; }

        /* Toast styles */
        .toast { animation: slideIn 0.3s ease, fadeOut 0.3s ease 3.7s forwards; }
        @keyframes slideIn { from { transform: translateX(100%); opacity: 0; } to { transform: translateX(0); opacity: 1; } }
        @keyframes fadeOut { to { opacity: 0; transform: translateX(100%); } }

        /* Modal backdrop */
        .modal-backdrop { background: rgba(0,0,0,0.4); backdrop-filter: blur(4px); }

        /* Pulse dot */
        .pulse-dot { animation: pulse 2s infinite; }
        @keyframes pulse { 0%, 100% { opacity: 1; } 50% { opacity: .4; } }

        /* HTMX loading indicator */
        .htmx-indicator { display: none; }
        .htmx-request .htmx-indicator { display: inline-flex; }
        .htmx-request.htmx-indicator { display: inline-flex; }
    </style>
    {% block head %}{% endblock %}
</head>
<body class="h-full bg-surface-50 font-sans text-surface-900 antialiased">

<!-- Toast Container -->
<div id="toastContainer" class="fixed top-4 right-4 z-[100] flex flex-col gap-2 pointer-events-none"></div>

<!-- Mobile sidebar overlay -->
<div id="sidebarOverlay" class="fixed inset-0 bg-black/40 z-30 hidden lg:hidden" onclick="toggleSidebar()"></div>

<div class="flex h-full">
    <!-- Sidebar -->
    <aside id="sidebar" class="fixed inset-y-0 left-0 z-40 w-64 bg-white border-r border-surface-200 flex flex-col transform -translate-x-full lg:translate-x-0 lg:static transition-transform duration-200">
        <!-- Logo -->
        <div class="flex items-center gap-3 px-6 py-5 border-b border-surface-100">
            <div class="w-8 h-8 bg-brand-600 rounded-lg flex items-center justify-center">
                <svg class="w-5 h-5 text-white" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M14.752 11.168l-3.197-2.132A1 1 0 0010 9.87v4.263a1 1 0 001.555.832l3.197-2.132a1 1 0 000-1.664z"/><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M21 12a9 9 0 11-18 0 9 9 0 0118 0z"/></svg>
            </div>
            <span class="text-lg font-bold text-surface-900 tracking-tight">StreamForge</span>
        </div>

        <!-- Navigation -->
        <nav class="flex-1 px-3 py-4 space-y-1 overflow-y-auto">
            <a href="/upload" class="nav-link flex items-center gap-3 px-3 py-2.5 rounded-lg text-sm text-surface-700 transition-colors {{ 'active' if active_page == 'upload' }}">
                <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="1.5" d="M7 16a4 4 0 01-.88-7.903A5 5 0 1115.9 6L16 6a5 5 0 011 9.9M15 13l-3-3m0 0l-3 3m3-3v12"/></svg>
                Upload Video
            </a>
            <a href="/videos" class="nav-link flex items-center gap-3 px-3 py-2.5 rounded-lg text-sm text-surface-700 transition-colors {{ 'active' if active_page == 'videos' }}">
                <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="1.5" d="M15 10l4.553-2.276A1 1 0 0121 8.618v6.764a1 1 0 01-1.447.894L15 14M5 18h8a2 2 0 002-2V8a2 2 0 00-2-2H5a2 2 0 00-2 2v8a2 2 0 002 2z"/></svg>
                My Videos
            </a>
            <a href="/presets" class="nav-link flex items-center gap-3 px-3 py-2.5 rounded-lg text-sm text-surface-700 transition-colors {{ 'active' if active_page == 'presets' }}">
                <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="1.5" d="M12 6V4m0 2a2 2 0 100 4m0-4a2 2 0 110 4m-6 8a2 2 0 100-4m0 4a2 2 0 110-4m0 4v2m0-6V4m6 6v10m6-2a2 2 0 100-4m0 4a2 2 0 110-4m0 4v2m0-6V4"/></svg>
                Presets
            </a>

            <div class="pt-4 mt-4 border-t border-surface-100">
                <p class="px-3 mb-2 text-xs font-medium text-surface-400 uppercase tracking-wider">System</p>
                <a href="/health" class="nav-link flex items-center gap-3 px-3 py-2.5 rounded-lg text-sm transition-colors {% if active_page == 'health' %}bg-brand-50 text-brand-700 font-medium{% else %}text-surface-700{% endif %}">
                    <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="1.5" d="M9 12l2 2 4-4m6 2a9 9 0 11-18 0 9 9 0 0118 0z"/></svg>
                    Health
                </a>
                <a href="/docs" target="_blank" class="nav-link flex items-center gap-3 px-3 py-2.5 rounded-lg text-sm text-surface-700 transition-colors">
                    <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="1.5" d="M10 6H6a2 2 0 00-2 2v10a2 2 0 002 2h10a2 2 0 002-2v-4M14 4h6m0 0v6m0-6L10 14"/></svg>
                    API Docs
                </a>
            </div>
        </nav>

        <!-- Footer -->
        <div class="px-6 py-4 border-t border-surface-100">
            <p class="text-xs text-surface-400">StreamForge v1.0</p>
        </div>
    </aside>

    <!-- Main Content -->
    <div class="flex-1 flex flex-col min-w-0">
        <!-- Top Navbar -->
        <header class="sticky top-0 z-20 bg-white/80 backdrop-blur-md border-b border-surface-200">
            <div class="flex items-center justify-between px-4 sm:px-6 h-14">
                <div class="flex items-center gap-3">
                    <button onclick="toggleSidebar()" class="lg:hidden p-1.5 rounded-lg hover:bg-surface-100 transition-colors">
                        <svg class="w-5 h-5 text-surface-600" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 6h16M4 12h16M4 18h16"/></svg>
                    </button>
                    <h1 class="text-base font-semibold text-surface-800">{% block page_title %}Dashboard{% endblock %}</h1>
                </div>
                <div class="flex items-center gap-2">
                    <span class="hidden sm:inline-flex items-center gap-1.5 px-2.5 py-1 bg-emerald-50 text-emerald-700 text-xs font-medium rounded-full">
                        <span class="w-1.5 h-1.5 bg-emerald-500 rounded-full pulse-dot"></span>
                        System Online
                    </span>
                </div>
            </div>
        </header>

        <!-- Page Content -->
        <main class="flex-1 overflow-y-auto p-4 sm:p-6 lg:p-8">
            {% block content %}{% endblock %}
        </main>
    </div>
</div>

<!-- Modal Container -->
<div id="modalContainer"></div>

<script src="/static/js/app.js"></script>
{% block scripts %}{% endblock %}
</body>
</html>
